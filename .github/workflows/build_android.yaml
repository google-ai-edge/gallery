name: Build Android APK with Mirrors

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'Android/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Android/**'

jobs:
  build_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    defaults:
      run:
        working-directory: ./Android/src
    
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Create Gradle init script for mirrors
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle << 'EOF'
          allprojects {
              buildscript {
                  repositories {
                      maven { 
                          url 'https://maven.aliyun.com/repository/google/'
                          allowInsecureProtocol = false
                      }
                      maven { 
                          url 'https://maven.aliyun.com/repository/public/' 
                          allowInsecureProtocol = false
                      }
                      maven { 
                          url 'https://maven.aliyun.com/repository/gradle-plugin/'
                          allowInsecureProtocol = false
                      }
                      google()
                      mavenCentral()
                  }
              }
              repositories {
                  maven { 
                      url 'https://maven.aliyun.com/repository/google/'
                      allowInsecureProtocol = false
                  }
                  maven { 
                      url 'https://maven.aliyun.com/repository/public/'
                      allowInsecureProtocol = false
                  }
                  maven { 
                      url 'https://jitpack.io'
                      allowInsecureProtocol = false
                  }
                  google()
                  mavenCentral()
              }
          }
          EOF
          echo "âœ… Created init.gradle with mirror repositories"
          cat ~/.gradle/init.gradle
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info --no-daemon
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: neural-forge-debug
          path: Android/src/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error
      
      - name: Build summary
        if: success()
        run: |
          echo "âœ… Build successful!"
          echo "ðŸ“¦ APK Location: app/build/outputs/apk/debug/app-debug.apk"
          ls -lh app/build/outputs/apk/debug/
